packaging_format = 2

id = "sympa"
name = "Sympa"
description.en = "Explain in *a few (10~15) words* the purpose of the app or what it actually does (it is meant to give a rough idea to users browsing a catalog of 100+ apps)"
description.fr = "Expliquez en *quelques* (10~15) mots l'utilité de l'app ou ce qu'elle fait (l'objectif est de donner une idée grossière pour des utilisateurs qui naviguent dans un catalogue de 100+ apps)"

version = "6.2.70~ynh1"

maintainers = [""]

[upstream]
license = "CC BY-SA 4.0"
website = "https://www.sympa.community/"
admindoc = "https://www.sympa.community/manual/"
code = "https://github.com/sympa-community/sympa-community.github.io"

[integration]
yunohost = ">= 11.1.3"
architectures = "all"
multi_instance = true
ldap = "?"
sso = "?"
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/sympa"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "string"
    choices = ["ca", "cs", "de", "el", "en-US", "es", "et", "eu", "fi", "fr", "gl", "hu", "it", "ja", "ko", "nb", "nl", "oc", "pl", "pt-BR", "ru", "sv", "tr", "vi", "zh-CN", "zh-TW" ]
    default = "fr"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "Use the help field to add an information for the admin about this question."
    help.fr = "Utilisez le champ aide pour ajouter une information à l'intention de l'administrateur à propos de cette question."
    type = "password"

[resources]

    [resources.system_user]
    # This will provision/deprovision a unix system user

    #[resources.install_dir]
    # This will create/remove the install dir as /var/www/$app
    # and store the corresponding setting $install_dir

    [resources.permissions]
    main.url = "/"

    #[resources.ports]
    # This will pick a random port for reverse-proxying and store it as the $port setting 

    [resources.apt]
    packages = "mariadb-server sympa"

    [resources.database]
    type = "mysql"
